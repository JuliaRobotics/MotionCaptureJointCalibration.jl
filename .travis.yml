## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: trusty
sudo: required # for ZMQ
os:
  - linux
  # - osx
julia:
  - 0.6
  - nightly
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
notifications:
  email: false
git:
  depth: 99999999
addons:
  apt:
    packages:
      - libzmq3
matrix:
  allow_failures:
    - julia: nightly
sudo: false
addons:
  apt_packages:
    - gfortran
