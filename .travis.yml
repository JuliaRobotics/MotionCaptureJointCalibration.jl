## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: trusty
sudo: required # for ZMQ
os:
  - linux
  # - osx
julia:
  - 0.6
  - nightly
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
notifications:
  email: false
git:
  depth: 99999999

matrix:
  allow_failures:
    - julia: nightly

sudo: false

addons:
  apt_packages:
    - gfortran

## uncomment and modify the following lines to manually install system packages
#addons:
#  apt: # apt-get for linux
#    packages:
#    - gfortran
#before_script: # homebrew for mac
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

## uncomment the following lines to override the default test script
script:
 - julia -e 'Pkg.clone(pwd()); Pkg.add("RigidBodyTreeInspector"); Pkg.checkout("RigidBodyTreeInspector"); Pkg.build("MotionCaptureJointCalibration"); Pkg.test("MotionCaptureJointCalibration"; coverage=true)'
after_success:
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("MotionCaptureJointCalibration")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
